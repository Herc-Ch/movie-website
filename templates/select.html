{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}
{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {%for item in titles%}
  <p>
    <a href="{{url_for('find_movie', id=item.id)}}"> {{item.title}} - {{item.release_date}}</a>
  </p>
  {%endfor%}
</div>
{% endblock %}
